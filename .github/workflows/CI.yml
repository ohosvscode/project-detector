name: CI
env:
  DEBUG: napi:*
  APP_NAME: project-detector
  MACOSX_DEPLOYMENT_TARGET: '10.13'
  CARGO_INCREMENTAL: '1'
  MSVC_ARM64_PATH: 'C:\Program Files (x86)\Microsoft Visual Studio\2022\BuildTools\VC\Auxiliary\Build\vcvarsall.bat'
permissions:
  contents: write
  id-token: write
on:
  push:
    branches:
      - main
    tags-ignore:
      - '**'
    paths-ignore:
      - '**/*.md'
      - LICENSE
      - '**/*.gitignore'
      - .editorconfig
      - docs/**
      - mock/**
  pull_request: null
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
jobs:
  lint:
    name: Lint
    runs-on: [self-hosted, macos]
    steps:
      - name: Clean workspace (Linux/macOS)
        if: runner.os != 'Windows'
        run: |
          sudo find ${{ github.workspace }} -mindepth 1 -delete 2>/dev/null || true
          sudo rm -rf ${{ github.workspace }}/* ${{ github.workspace }}/.[^.]* ${{ github.workspace }}/..?* 2>/dev/null || true
          sudo mkdir -p ${{ github.workspace }}
          # 动态获取当前用户组名称
          CURRENT_USER=$(whoami)
          CURRENT_GROUP=$(id -gn)
          sudo chown -R $CURRENT_USER:$CURRENT_GROUP ${{ github.workspace }} || true
          sudo chmod -R 755 ${{ github.workspace }}
      - name: Clean workspace (Windows)
        if: runner.os == 'Windows'
        run: |
          Remove-Item -Path "${{ github.workspace }}\*" -Recurse -Force -ErrorAction SilentlyContinue
          Remove-Item -Path "${{ github.workspace }}\.*" -Recurse -Force -ErrorAction SilentlyContinue
          New-Item -ItemType Directory -Path "${{ github.workspace }}" -Force | Out-Null
      - uses: actions/checkout@v5
      - name: Setup node
        uses: actions/setup-node@v5
        with:
          node-version: 22
          package-manager-cache: false
      - name: setup pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: |
            - args: [--force]
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt
      - name: ESLint
        run: pnpm lint
      - name: Cargo fmt
        run: cargo fmt -- --check
      - name: Clippy
        run: cargo clippy

  build:
    strategy:
      fail-fast: false
      matrix:
        settings:
          - host: [self-hosted, macos]
            target: x86_64-apple-darwin
            build: pnpm build --target x86_64-apple-darwin
          - host: [self-hosted, windows, x64]
            build: pnpm build --target x86_64-pc-windows-msvc
            target: x86_64-pc-windows-msvc
          - host: [self-hosted, windows, x64]
            build: pnpm build --target i686-pc-windows-msvc
            target: i686-pc-windows-msvc
          - host: [self-hosted, linux, x64]
            target: x86_64-unknown-linux-gnu
            build: pnpm build --target x86_64-unknown-linux-gnu --use-napi-cross
          - host: [self-hosted, linux, x64]
            target: x86_64-unknown-linux-musl
            build: pnpm build --target x86_64-unknown-linux-musl -x
          - host: [self-hosted, macos]
            target: aarch64-apple-darwin
            build: pnpm build --target aarch64-apple-darwin
          - host: [self-hosted, linux, x64]
            target: aarch64-unknown-linux-gnu
            build: pnpm build --target aarch64-unknown-linux-gnu --use-napi-cross
          - host: [self-hosted, linux, x64]
            target: armv7-unknown-linux-gnueabihf
            build: pnpm build --target armv7-unknown-linux-gnueabihf --use-napi-cross
          - host: [self-hosted, linux, ARM]
            target: aarch64-unknown-linux-musl
            build: pnpm build --target aarch64-unknown-linux-musl --use-napi-cross -x
          - host: [self-hosted, windows, ARM]
            target: aarch64-pc-windows-msvc
            build: pnpm build --target aarch64-pc-windows-msvc
    name: stable - ${{ matrix.settings.target }} - node@20
    runs-on: ${{ matrix.settings.host }}
    steps:
      - name: Clean workspace (Linux/macOS)
        if: runner.os != 'Windows'
        run: |
          sudo find ${{ github.workspace }} -mindepth 1 -delete 2>/dev/null || true
          sudo rm -rf ${{ github.workspace }}/* ${{ github.workspace }}/.[^.]* ${{ github.workspace }}/..?* 2>/dev/null || true
          sudo mkdir -p ${{ github.workspace }}
          # 动态获取当前用户组名称
          CURRENT_USER=$(whoami)
          CURRENT_GROUP=$(id -gn)
          sudo chown -R $CURRENT_USER:$CURRENT_GROUP ${{ github.workspace }} || true
          sudo chmod -R 755 ${{ github.workspace }}
      - name: Clean workspace (Windows)
        if: runner.os == 'Windows'
        run: |
          Remove-Item -Path "${{ github.workspace }}\*" -Recurse -Force -ErrorAction SilentlyContinue
          Remove-Item -Path "${{ github.workspace }}\.*" -Recurse -Force -ErrorAction SilentlyContinue
          New-Item -ItemType Directory -Path "${{ github.workspace }}" -Force | Out-Null
      - uses: actions/checkout@v5
      - name: Setup node
        uses: actions/setup-node@v5
        with:
          node-version: 22
          package-manager-cache: false
      - name: setup pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: |
            - args: [--force]
      - name: Install Rust (Windows)
        if: ${{ contains(matrix.settings.host, 'windows') }}
        run: |
          curl -o rustup-init.exe https://win.rustup.rs/x86_64
          .\rustup-init.exe -y --default-toolchain stable --default-host x86_64-pc-windows-msvc
          "%USERPROFILE%\.cargo\bin\rustup.exe" target add ${{ matrix.settings.target }}
          "%USERPROFILE%\.cargo\bin\rustup.exe" component add rustfmt clippy
        shell: cmd
      - name: Install Rust (Non-Windows)
        if: ${{ !contains(matrix.settings.host, 'windows') }}
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          targets: ${{ matrix.settings.target }}
      - uses: mlugg/setup-zig@v2
        if: ${{ contains(matrix.settings.target, 'musl') }}
        with:
          use-cache: false
          use-tool-cache: false
          version: 0.15.1
      - name: Install cargo-zigbuild
        uses: taiki-e/install-action@v2
        if: ${{ contains(matrix.settings.target, 'musl') }}
        env:
          GITHUB_TOKEN: ${{ github.token }}
        with:
          tool: cargo-zigbuild
      - name: Setup node x86
        uses: actions/setup-node@v5
        if: matrix.settings.target == 'i686-pc-windows-msvc'
        with:
          node-version: 22
          architecture: x86
          package-manager-cache: false
      - name: Build (Windows ARM64)
        if: ${{ contains(matrix.settings.host, 'ARM') && contains(matrix.settings.host, 'windows') }}
        run: |
          call "%MSVC_ARM64_PATH%" arm64
          set PATH=%PATH%;%USERPROFILE%\.cargo\bin
          ${{ matrix.settings.build }}
        shell: cmd
      - name: Build (Windows)
        if: ${{ contains(matrix.settings.host, 'windows') && !contains(matrix.settings.host, 'ARM') }}
        run: |
          set PATH=%PATH%;%USERPROFILE%\.cargo\bin
          ${{ matrix.settings.build }}
        shell: cmd
      - name: Build (Non-Windows)
        if: ${{ !contains(matrix.settings.host, 'windows') }}
        run: ${{ matrix.settings.build }}
        shell: bash
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: bindings-${{ matrix.settings.target }}
          path: '*.node'
          if-no-files-found: error

  test-macOS-windows-binding:
    name: Test bindings on ${{ matrix.settings.target }} - node@${{ matrix.node }}
    needs:
      - build
    strategy:
      fail-fast: false
      matrix:
        settings:
          - host: [self-hosted, windows]
            target: x86_64-pc-windows-msvc
            architecture: x64
          - host: [self-hosted, macos]
            target: x86_64-apple-darwin
            architecture: x64
          - host: [self-hosted, macos]
            target: aarch64-apple-darwin
            architecture: arm64
        node:
          - '20'
          - '22'
    runs-on: ${{ matrix.settings.host }}
    steps:
      - name: Clean workspace (Linux/macOS)
        if: runner.os != 'Windows'
        run: |
          sudo find ${{ github.workspace }} -mindepth 1 -delete 2>/dev/null || true
          sudo rm -rf ${{ github.workspace }}/* ${{ github.workspace }}/.[^.]* ${{ github.workspace }}/..?* 2>/dev/null || true
          sudo mkdir -p ${{ github.workspace }}
          # 动态获取当前用户组名称
          CURRENT_USER=$(whoami)
          CURRENT_GROUP=$(id -gn)
          sudo chown -R $CURRENT_USER:$CURRENT_GROUP ${{ github.workspace }} || true
          sudo chmod -R 755 ${{ github.workspace }}
      - name: Clean workspace (Windows)
        if: runner.os == 'Windows'
        run: |
          Remove-Item -Path "${{ github.workspace }}\*" -Recurse -Force -ErrorAction SilentlyContinue
          Remove-Item -Path "${{ github.workspace }}\.*" -Recurse -Force -ErrorAction SilentlyContinue
          New-Item -ItemType Directory -Path "${{ github.workspace }}" -Force | Out-Null
      - uses: actions/checkout@v5
      - name: Setup node
        uses: actions/setup-node@v5
        with:
          node-version: ${{ matrix.node }}
          architecture: ${{ matrix.settings.architecture }}
          package-manager-cache: false
      - name: setup pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: |
            - args: [--force]
      - name: Download artifacts
        uses: actions/download-artifact@v5
        with:
          name: bindings-${{ matrix.settings.target }}
          path: .
      - name: List packages
        run: ls -R .
      - name: Test bindings
        run: pnpm test

  test-linux-binding:
    name: Test ${{ matrix.target }} - node@${{ matrix.node }}
    needs:
      - build
    strategy:
      fail-fast: false
      matrix:
        target:
          - x86_64-unknown-linux-gnu
          - x86_64-unknown-linux-musl
          - aarch64-unknown-linux-gnu
          - aarch64-unknown-linux-musl
          - armv7-unknown-linux-gnueabihf
        node:
          - '20'
          - '22'
    runs-on:
      - self-hosted
      - linux
      - ${{ contains(matrix.target, 'armv7') && 'x64' || (contains(matrix.target, 'x86_64') && 'x64' || 'arm64') }}
    steps:
      - name: Clean workspace (Linux/macOS)
        if: runner.os != 'Windows'
        run: |
          sudo find ${{ github.workspace }} -mindepth 1 -delete 2>/dev/null || true
          sudo rm -rf ${{ github.workspace }}/* ${{ github.workspace }}/.[^.]* ${{ github.workspace }}/..?* 2>/dev/null || true
          sudo mkdir -p ${{ github.workspace }}
          # 动态获取当前用户组名称
          CURRENT_USER=$(whoami)
          CURRENT_GROUP=$(id -gn)
          sudo chown -R $CURRENT_USER:$CURRENT_GROUP ${{ github.workspace }} || true
          sudo chmod -R 755 ${{ github.workspace }}
      - name: Clean workspace (Windows)
        if: runner.os == 'Windows'
        run: |
          Remove-Item -Path "${{ github.workspace }}\*" -Recurse -Force -ErrorAction SilentlyContinue
          Remove-Item -Path "${{ github.workspace }}\.*" -Recurse -Force -ErrorAction SilentlyContinue
          New-Item -ItemType Directory -Path "${{ github.workspace }}" -Force | Out-Null
      - uses: actions/checkout@v5
      - name: Setup node
        uses: actions/setup-node@v5
        with:
          node-version: ${{ matrix.node }}
          package-manager-cache: false
      - name: setup pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: |
            - args: [--force]
      - name: Output docker params
        id: docker
        run: |
          node -e "
            if ('${{ matrix.target }}'.startsWith('aarch64')) {
              console.log('PLATFORM=linux/arm64')
            } else if ('${{ matrix.target }}'.startsWith('armv7')) {
              console.log('PLATFORM=linux/arm/v7')
            } else {
              console.log('PLATFORM=linux/amd64')
            }
          " >> $GITHUB_OUTPUT
          node -e "
            if ('${{ matrix.target }}'.endsWith('-musl')) {
              console.log('IMAGE=node:${{ matrix.node }}-alpine')
            } else if ('${{ matrix.target }}' === 'armv7-unknown-linux-gnueabihf') {
              console.log('IMAGE=node:${{ matrix.node }}-bullseye')
            } else {
              console.log('IMAGE=node:${{ matrix.node }}-slim')
            }
          " >> $GITHUB_OUTPUT
          echo "PNPM_STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_OUTPUT
      - name: Download artifacts
        uses: actions/download-artifact@v5
        with:
          name: bindings-${{ matrix.target }}
          path: .
      - name: List packages
        run: ls -R .
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        if: ${{ contains(matrix.target, 'armv7') }}
        with:
          platforms: all
          cache-image: false
      - run: docker run --rm --privileged multiarch/qemu-user-static --reset -p yes
        if: ${{ contains(matrix.target, 'armv7') }}
      - name: Test bindings
        uses: addnab/docker-run-action@v3
        with:
          image: ${{ steps.docker.outputs.IMAGE }}
          options: -v ${{ steps.docker.outputs.PNPM_STORE_PATH }}:${{ steps.docker.outputs.PNPM_STORE_PATH }} -v ${{ github.workspace }}:${{ github.workspace }} -w ${{ github.workspace }} --platform ${{ steps.docker.outputs.PLATFORM }}
          run: |
            if ! echo "${{ steps.docker.outputs.IMAGE }}" | grep -q alpine; then
              apt-get update && apt-get install -y libc6-dev
              # 为需要 libbsd 的架构安装 libbsd0，提供 le16toh 等符号
              if [ "${{ matrix.target }}" = "armv7-unknown-linux-gnueabihf" ] || [ "${{ matrix.target }}" = "aarch64-unknown-linux-gnu" ]; then
                apt-get install -y libbsd0
              fi
            fi
            # 安装 pnpm 并清理重新安装依赖项以确保正确的架构模块
            npm install -g pnpm
            rm -rf node_modules
            # 为需要 libbsd 的架构设置库路径与预加载
            if [ "${{ matrix.target }}" = "armv7-unknown-linux-gnueabihf" ]; then
              export LD_LIBRARY_PATH=/lib/arm-linux-gnueabihf:${LD_LIBRARY_PATH}
              export LD_PRELOAD=/usr/lib/arm-linux-gnueabihf/libbsd.so.0
            elif [ "${{ matrix.target }}" = "aarch64-unknown-linux-gnu" ]; then
              export LD_LIBRARY_PATH=/lib/aarch64-linux-gnu:${LD_LIBRARY_PATH}
              export LD_PRELOAD=/usr/lib/aarch64-linux-gnu/libbsd.so.0
            fi
            pnpm install --force
            pnpm test

  publish:
    name: Publish
    runs-on: [self-hosted, macOS, ARM]
    needs:
      - lint
      - test-macOS-windows-binding
      - test-linux-binding
    steps:
      - name: Clean workspace (Linux/macOS)
        if: runner.os != 'Windows'
        run: |
          sudo find ${{ github.workspace }} -mindepth 1 -delete 2>/dev/null || true
          sudo rm -rf ${{ github.workspace }}/* ${{ github.workspace }}/.[^.]* ${{ github.workspace }}/..?* 2>/dev/null || true
          sudo mkdir -p ${{ github.workspace }}
          # 动态获取当前用户组名称
          CURRENT_USER=$(whoami)
          CURRENT_GROUP=$(id -gn)
          sudo chown -R $CURRENT_USER:$CURRENT_GROUP ${{ github.workspace }} || true
          sudo chmod -R 755 ${{ github.workspace }}
      - name: Clean workspace (Windows)
        if: runner.os == 'Windows'
        run: |
          Remove-Item -Path "${{ github.workspace }}\*" -Recurse -Force -ErrorAction SilentlyContinue
          Remove-Item -Path "${{ github.workspace }}\.*" -Recurse -Force -ErrorAction SilentlyContinue
          New-Item -ItemType Directory -Path "${{ github.workspace }}" -Force | Out-Null
      - uses: actions/checkout@v5
      - name: Setup node
        uses: actions/setup-node@v5
        with:
          node-version: 22
          package-manager-cache: false
      - name: setup pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: |
            - args: [--force]
      - name: Download all artifacts
        uses: actions/download-artifact@v5
        with:
          path: artifacts
      - name: create npm dirs
        run: pnpm napi create-npm-dirs
      - name: Move artifacts
        run: pnpm artifacts
      - name: List packages
        run: ls -R ./npm
      - name: Publish
        run: |
          # 自托管运行器不支持provenance，禁用此功能
          npm config set provenance false
          if git log -1 --pretty=%B | grep "^v\?[0-9]\+\.[0-9]\+\.[0-9]\+$";
          then
            echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" >> ~/.npmrc
            npm publish --access public
          elif git log -1 --pretty=%B | grep "^v\?[0-9]\+\.[0-9]\+\.[0-9]\+";
          then
            echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" >> ~/.npmrc
            npm publish --tag next --access public
          else
            echo "Not a release, skipping publish"
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
